<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="loginForm">
        <div class="loginInputContainer">

            <h1 id="loginPageHeading">Login Page</h1>
            <h2 id="wlcmLoginheading">Login to access your account</h2>
            <h3 id="loginHeading3">Good to see you again</h3>
            <div class="loginInput">
                <input type="text" name="" id="emailLogin" placeholder="Enter Email Address">
                <input type="password" name="" id="passwordLogin" placeholder="Enter Password">
            </div>


            <button id="loginBtn">Login</button>
        </div>
    </div>
    <script src="./loginPage.js"></script>
</body>

</html>
